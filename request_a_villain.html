<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fan page about classic Disney villains">
    <meta name="keywords" content="disney, villains, fan page, disney villains">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Villains</title>
</head>

<body>

    <!--Main heading and villains image-->

    <header>
        <a href="index.html">
            <h1 id="main-heading">Disney Villains</h1>
        </a>

        <div id="villains-image">
            <img id="stainglass" src="assets/css/images/classic-disney-villains.jpg"
                alt="stain glass image of various Disney villains">
        </div>
    </header>

    <!--Navigation Bar-->

    <nav id="menu">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="female_villains.html">Female Villains</a>
            </li>
            <li>
                <a href="male_villains.html">Male Villains</a>
            </li>
            <li>
                <a href="villain_bio.html">Villain Bio's</a>
            </li>
            <li>
                <a href="request_a_villain.html" class="active">Request a Villain</a>
            </li>
        </ul>
    </nav>

    <hr>

    <!--request a villain form-->

    <section class="form-section">
        <h2>Want to request a villain?</h2>
        <h3>Fill out the form below: </h3>

        <form method="get" action="villain_request_confirmation.html" class="villain-request-form">

            <label for="fname"><strong>First Name: </strong></label>
            <input class="text-input" type="text" id="fname" name="fname" required>

            <label for="lname"><strong>Last Name: </strong></label>
            <input class="text-input" type="text" id="lname" name="lname" required>

            <label for="email-request"><strong>Email Address: </strong></label>
            <input class="text-input" type="email" id="email-request" name="email-request" required>

            <label for="villain-request"><strong>Which villain would you like to see? </strong></label>
            <input class="text-input" type="text" id="villain-request" name="villain-request" required>

            <input id="villain-submit" type="submit">
        </form>
    </section>

    <hr>

    <!--footer and subscribe form-->

    <footer>
        <h3>Find us here too</h3>
        <ul>
            <li>
                <a href="https://www.facebook.com/DisneyVillains" target="_blank" rel="noopener"
                    aria-label="visit us on facebook (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://disney.fandom.com/wiki/Disney_Villains" target="_blank" rel="noopener"
                    aria-label="visit us on our wiki page (opens in a new tab)"><i
                        class="fa-brands fa-wikipedia-w"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/_disney.villains_/" target="_blank" rel="noopener"
                    aria-label="visit us on instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
        <form id="subscribe-form" method="get" action="subscribe_successful.html">
            <label for="email"><strong>Subscribe to our newsletter: </strong></label>
            <input type="email" id="email" name="email" placeholder="Enter your email address here" required>
            <input type="submit">
        </form>
        <p><i class="fa-regular fa-copyright"></i>2022 NatBat92</p>
    </footer>

    <!--Font Awesome script-->

    <script src="https://kit.fontawesome.com/83f4b7e454.js" crossorigin="anonymous"></script>
</body>

</html>
